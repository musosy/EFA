name: PR and Push - Build and Test

on:
  [pull_request, push]

jobs:
  pr-pull-build-tests:
    runs-on: ubuntu-latest
    container: node:12.1
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build the application
        run: npm run build
      - name: Check linter and prettier
        run: npm run check
      - name: Run tests with coverage
        run: DATABASE_URL=${{ secrets.DATABASE_URL }} npx jest --runInBand --color --coverage